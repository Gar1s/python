{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.id }}" class="form-control-label">{{ field.label.text }}</label>
        {{ field(class="form-control") }}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
