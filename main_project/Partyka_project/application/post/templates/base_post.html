<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=list-group>
    {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" id="alertMessage" style=" position: fixed; width: 100%; z-index: 9999; top: 0;">
            <button type="button" class="close" aria-label="Close" onclick="closeAlert()"></button>
            {{ message }}
        </div>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
