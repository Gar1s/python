{% extends "base_post.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<div style="text-align: center; padding-top: 20px;">
    <h2 class="title">
        Edit category</h2>
</div>
<div class="card mx-auto" style="max-width: 60%;">
    <div class="card-body">
        <form class="form" method="post" action="{{ url_for('post.edit_category', category_id=category.id) }}" novalidate>
            {{ form.csrf_token }}
            {{ render_field(form.name) }}
            {{ form.submit(class="btn-round btn btn-primary btn-lg") }}
        </form>        
    </div>
</div>
{% endblock %}
